<!DOCTYPE html>
<html lang="en">

<!-- https://github.com/airbnb/lottie-web?tab=readme-ov-file#plugin-installation -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=600">
    <script type="text/javascript"> var clickTag = "https://lvverrast.nl/"; </script>
    <title>LV Banners</title>
    <style>
        body {
            margin: 0
        }
    </style>
</head>

<body>
    <a href="javascript:void(window.open(clickTag))">
        <div id="lottie-container" style="width: 300px; height: 600px;"></div>
    </a>
    <script src="./lottie.min.js"></script>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './data.json'
        });
    </script>
</body>

</html>
